<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/private/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Serviços" style="margin: 20px;">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <label>Descrição</label><br/>
                        <p:inputText id="descricao" value="#{servicoMB.servico.descricao}" style="width: 98%;"
                                     required="true" requiredMessage="Descrição é obrigatória!"/>
                    </div>
                    <div class="ui-g-2">
                        <label>Preço</label>
                        <p:inputText id="preco" value="#{servicoMB.servico.preco}" style="width: 98%;"
                                     required="true" requiredMessage="Preço é obrigatório"/>
                    </div>
                    <div class="ui-g-4">
                        <label>Categoria</label>
                        <p:selectOneMenu id="categoria" value="#{servicoMB.servico.categoria}" style="width: 98%"
                                         required="true" requiredMessage="Categoria é obrigatória"
                                         converter="entityConverter">
                            <f:selectItems value="#{categoriaMB.categorias}" var="categoria"
                                           itemLabel="#{categoria.descricao}" itemValue="#{categoria}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <br/>
                <div align="center">
                    <p:commandButton action="#{servicoMB.salvar()}" value="Salvar" update="growl" style="margin-right: 10px;"/>
                    <p:commandButton action="#{servicoMB.cancelar()}" value="Cancelar" immediate="true"/>
                </div>
                <br/>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
